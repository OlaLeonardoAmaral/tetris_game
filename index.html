<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Clássico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-area">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div id="next-piece">
                <h3>Próxima Peça:</h3>
                <canvas id="next-piece-canvas" width="120" height="120"></canvas>
            </div>
        </div>
        <div id="game-info">
            <div id="score-info">
                <p>Pontuação: <span id="score">0</span></p>
                <p>Nível: <span id="level">1</span></p>
                <p>Linhas: <span id="lines">0</span></p>
            </div>
            <button id="startButton">Iniciar Jogo</button>
            <div id="high-scores">
                <h2>Top 5 Pontuações</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Pontuação</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="high-scores-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Sua pontuação: <span id="finalScore"></span></p>
            <button id="playAgainButton">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
